{% extends 'base.html' %}

    {% block head %}
        <title>Sign up</title>
    {% endblock %}
  {% block body %}
    <div class = "container">
        <h1>Welcome</h1>
        <p>
            You can signup in here!
        </p>
        <h2>Signup</h2>
             <form method="post">
              {% csrf_token %}
                 {{ form.as_p }}
                 {{ member_form.as_p }}
              <button type="submit">Sign up</button>
             </form>
    </div>
{% endblock %}
